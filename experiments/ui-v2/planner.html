<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>33min Animation Planner</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Material+Icons&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
        rel="stylesheet">


    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee652b", // Orange
                        "accent": "#2dd4bf",  // Teal
                        "danger": "#ef4444",  // Red
                        "bg": "#f3f6fa",
                        "panel": "#f0f4f8",
                        "surface": "#ffffff",
                        "border": "rgba(255,255,255,0.4)",
                        "text": "#334155",
                        "text-sec": "#64748b"
                    },
                    fontFamily: {
                        "sans": ["Spline Sans", "sans-serif"],
                    },
                    boxShadow: {
                        "out": "8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff",
                        "out-sm": "5px 5px 10px #d6dbe4, -5px -5px 10px #ffffff",
                        "in": "inset 3px 3px 6px #dbe0e9, inset -3px -3px 6px #ffffff",
                        "float": "12px 12px 24px rgba(209, 217, 230, 0.6), -12px -12px 24px rgba(255, 255, 255, 0.8)"
                    }
                },
            },
        }
    </script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .clay-panel {
            background: var(--panel);
            border-radius: 24px;
            box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* Map Container override */
        #map {
            width: 100%;
            height: 100%;
            background: #e2e8f0;
        }

        /* Leaflet overrides for light mode */
        .leaflet-bar a {
            background-color: #f0f4f8;
            color: #334155;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 5px 5px 10px #d6dbe4, -5px -5px 10px #ffffff;
        }

        .leaflet-bar a:hover {
            background-color: #ffffff;
            color: #ee652b;
        }

        .leaflet-control-zoom {
            border: none !important;
        }

        .leaflet-popup-content-wrapper,
        .leaflet-popup-tip {
            background: #ffffff;
            color: #334155;
            box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            border-radius: 12px;
        }
    </style>
</head>

<body class="bg-bg text-text font-sans overflow-hidden h-screen w-screen flex flex-col">

    <!-- Top Navigation Bar -->
    <header
        class="h-16 bg-panel shadow-out-sm border-b border-border flex items-center justify-between px-6 shrink-0 z-20 relative">
        <div class="flex items-center gap-4">
            <div class="bg-primary rounded-full size-10 flex items-center justify-center shadow-out-sm cursor-pointer hover:shadow-float hover:scale-105 transition-all"
                onclick="window.location.href='../../index.html'">
                <span class="material-symbols-outlined text-white">home</span>
            </div>
            <div>
                <h1 class="text-lg font-bold leading-tight text-text">VFX GeoPlaner</h1>
                <p class="text-xs text-text-sec font-medium">Projekt: 33 Minuten</p>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <!-- Auth/User Info -->
            <div id="userProfileDisplay" class="flex items-center gap-2 bg-white px-3 py-1.5 rounded-full shadow-in">
                <span class="text-sm font-bold text-text-sec" id="userEmail">Loading...</span>
                <div class="bg-center bg-cover rounded-full size-8 bg-gray-200 border border-gray-100 shadow-sm"></div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 relative overflow-hidden">
        <!-- Map View (Left Pane) -->
        <main class="flex-1 relative group/map z-0">
            <div id="map" class="absolute inset-0 z-0"></div>

            <!-- Controls Overlay -->
            <div class="absolute top-6 left-6 z-[1000] w-96">
                <div
                    class="relative flex items-center w-full h-12 rounded-2xl bg-white/90 backdrop-blur shadow-float border border-white/60 group-focus-within:border-primary/50 transition-colors">
                    <div class="pl-4 pr-2 text-text-sec">
                        <span class="material-symbols-outlined">search</span>
                    </div>
                    <input id="mapSearchInput"
                        class="w-full bg-transparent border-none text-text placeholder-text-sec/60 focus:ring-0 text-sm font-medium"
                        placeholder="Ort suchen..." type="text" />
                </div>
            </div>

            <!-- Active Participant Badge (Top Right) -->
            <div id="activeParticipantBadge"
                class="absolute top-6 right-6 z-[1000] hidden items-center gap-3 px-4 py-3 rounded-2xl bg-white/90 backdrop-blur shadow-float cursor-pointer hover:scale-105 transition-all text-text"
                onclick="// View?">
                <span class="material-symbols-outlined text-[20px] text-primary">person_pin_circle</span>
                <div>
                    <span class="block text-[10px] opacity-60 uppercase tracking-widest font-bold">Aktiv</span>
                    <span class="badge-name block text-lg font-bold leading-none">Name</span>
                </div>
            </div>
        </main>

        <!-- Sidebar (Right Pane) -->
        <aside class="glass-panel w-[460px] shrink-0 flex flex-col h-full z-10 shadow-2xl relative">
            <!-- Sidebar Header -->
            <div class="p-6 pb-4 border-b border-white/10 shrink-0">
                <div class="flex items-center justify-between mb-5">
                    <h2 class="text-xl font-bold tracking-tight text-white">Animations-Details</h2>
                    <select id="animStatus"
                        class="bg-[#192d34] border border-[#2a4049] text-xs rounded px-2 py-1 text-white">
                        <option value="draft">ENTWURF</option>
                        <option value="active">AKTIV</option>
                        <option value="done">FERTIG</option>
                    </select>
                </div>

                <!-- Character Participants selection visualization -->
                <div id="activeParticipantsList" class="flex flex-wrap gap-2 mb-2">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <!-- Sidebar Content -->
            <div class="flex-1 overflow-y-auto custom-scrollbar p-6">
                <!-- Animation Meta Form -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="flex flex-col gap-2">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Anim ID</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 text-sm">#</span>
                            </div>
                            <input id="animId"
                                class="w-full bg-surface-dark border border-border-dark rounded-lg py-2.5 pl-8 pr-3 text-sm text-white focus:ring-1 focus:ring-primary focus:border-primary placeholder-gray-500 shadow-sm"
                                type="text" value="ANIM-NEW" />
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Dauer</label>
                        <div class="relative">
                            <input id="animDuration"
                                class="w-full bg-surface-dark border border-border-dark rounded-lg py-2.5 pl-3 pr-10 text-sm text-white focus:ring-1 focus:ring-primary focus:border-primary placeholder-gray-500 shadow-sm"
                                type="number" value="10" />
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 text-xs font-medium">Sek</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-2 mb-6">
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Teilnehmer</label>
                    <div class="relative">
                        <div
                            class="min-h-[42px] w-full bg-surface-dark border border-border-dark rounded-lg p-1.5 flex flex-wrap gap-2 items-center shadow-sm">
                            <div id="participantsChips" class="contents"></div>
                            <select id="participantSelect"
                                class="bg-transparent border-none p-0 h-6 text-sm text-gray-400 focus:ring-0 min-w-[80px]">
                                <option value="">+ Person</option>
                                <option value="Jerry">Jerry</option>
                                <option value="Marc">Marc</option>
                                <option value="Taube">Taube</option>
                                <option value="Käthe">Käthe</option>
                                <option value="Kodiak">Kodiak</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-2 mb-8">
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Kommentar</label>
                    <textarea id="animComment"
                        class="w-full bg-surface-dark border border-border-dark rounded-lg py-2.5 px-3 text-sm text-white focus:ring-1 focus:ring-primary focus:border-primary placeholder-gray-500 shadow-sm resize-none h-20"
                        placeholder="Bewegung beschreiben..."></textarea>
                </div>

                <!-- Waypoints Section -->
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-bold text-white flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary text-[18px]">timeline</span>
                        Routen-Wegpunkte
                    </h3>
                </div>

                <!-- Waypoints List -->
                <div id="waypointsList" class="flex flex-col gap-4 relative">
                    <!-- Populated by JS -->
                </div>

                <!-- Add Button -->
                <button id="btnAddWaypoint"
                    class="mt-4 flex items-center justify-center gap-2 w-full py-3 rounded-xl border border-dashed border-gray-600 text-gray-400 hover:text-primary hover:border-primary hover:bg-primary/5 transition-all group">
                    <span class="material-symbols-outlined group-hover:scale-110 transition-transform">add_circle</span>
                    <span class="text-sm font-medium">Wegpunkt hinzufügen (Mitte)</span>
                </button>
            </div>

            <!-- Footer Actions -->
            <div class="p-6 border-t border-white/10 bg-[#111e22]/50 shrink-0">
                <div class="grid grid-cols-2 gap-3">
                    <button id="btnLoadList"
                        class="bg-surface-dark hover:bg-[#233f48] text-white font-medium py-3 px-4 rounded-lg border border-border-dark transition-colors flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined">list</span> Laden
                    </button>
                    <button id="btnSave"
                        class="bg-primary hover:bg-[#15a3d4] text-black font-bold py-3 px-4 rounded-lg shadow-lg shadow-primary/20 transition-colors flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined">save</span> Speichern
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <!-- Load Animation Modal -->
    <div id="loadModal"
        class="fixed inset-0 z-[2000] bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div
            class="bg-[#192d34] border border-[#2a4049] w-full max-w-2xl rounded-xl shadow-2xl flex flex-col max-h-[80vh] overflow-hidden">
            <!-- Modal Header -->
            <div class="p-6 border-b border-[#2a4049] flex items-center justify-between shrink-0 bg-[#111e22]/50">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">cloud_download</span>
                    Animation laden
                </h2>
                <button id="btnCloseLoadModal" class="text-gray-400 hover:text-white transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <!-- Search Bar -->
            <div class="p-4 border-b border-[#2a4049] bg-[#111e22]/30">
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-2.5 text-gray-500">search</span>
                    <input id="loadSearchInput" type="text"
                        class="w-full bg-[#101d22] border border-[#2a4049] rounded-lg py-2 pl-10 pr-4 text-white placeholder-gray-500 focus:ring-1 focus:ring-primary focus:border-primary"
                        placeholder="Suchen nach ID, Beschreibung..." />
                </div>
            </div>

            <!-- List Container -->
            <div id="loadListContainer" class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-2">
                <!-- Items will be injected here -->
                <div class="text-center py-8 text-gray-500">Lade Daten...</div>
            </div>
        </div>
    </div>

    <!-- LEAFLET JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <!-- MAIN APP LOGIC -->
    <script type="module" src="map-app.js"></script>
</body>

</html>
